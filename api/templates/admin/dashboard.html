<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Luxe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        body {
            @apply bg-gradient-to-br from-slate-900 to-slate-800 text-gray-200 font-sans min-h-screen flex items-center justify-center p-4;
        }
        .dashboard-container {
            @apply bg-slate-800 bg-opacity-50 backdrop-blur-md shadow-2xl rounded-xl p-8 md:p-12 w-full max-w-5xl;
        }
        h1 {
            @apply text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 mb-4 text-center;
        }
        .subtitle {
            @apply text-xl text-slate-400 mb-10 text-center;
        }
        h2 {
            @apply text-3xl font-bold text-slate-300 mt-10 mb-6 text-center md:text-left;
        }
        .nav-link {
            @apply block bg-slate-700 hover:bg-purple-600 text-slate-100 font-semibold py-4 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 flex items-center space-x-3;
        }
        .nav-link svg {
            @apply w-6 h-6;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Luxe Admin Panel</h1>
        <p class="subtitle">Manage your mailouts and view statistics with unparalleled elegance.</p>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mt-12">
            <div>
                <h2 class="text-3xl font-bold text-slate-300 mb-6">Mailout Management</h2>
                <ul class="space-y-4">
                    <li>
                        <a href="/admin/mailouts" class="nav-link">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" /></svg>
                            <span>View All Mailouts</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/mailouts/create" class="nav-link bg-green-500 hover:bg-green-400">
                           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                            <span>Create New Mailout</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div>
                <h2 class="text-3xl font-bold text-slate-300 mb-6">Statistics</h2>
                <ul class="space-y-4">
                    <li>
                        <a href="/admin/stats" class="nav-link bg-sky-500 hover:bg-sky-400">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" /></svg>
                            <span>View Overall Statistics</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
