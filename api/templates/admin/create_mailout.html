{% extends "admin/base.html" %}

{% block title %}Create Mailout - Admin{% endblock %}

{% block content %}
<h1>Create New Mailout</h1>
<form action="{{ url_for('handle_create_mailout_admin') }}" method="post">
    <div>
        <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" name="start_time" required>
    </div>
    <div>
        <label for="end_time">End Time:</label>
        <input type="datetime-local" id="end_time" name="end_time" required>
    </div>
    <div>
        <label for="message_text">Message Text:</label>
        <textarea id="message_text" name="message_text" rows="4" required></textarea>
    </div>
    <div>
        <label for="filter_operator_code">Filter by Operator Code (optional):</label>
        <input type="text" id="filter_operator_code" name="filter_operator_code" placeholder="e.g., 900">
    </div>
    <div>
        <label for="filter_tag">Filter by Tag (optional):</label>
        <input type="text" id="filter_tag" name="filter_tag" placeholder="e.g., promo, vip">
    </div>
    <div class="form-actions">
        <button type="submit">Create Mailout</button>
    </div>
</form>

<p><a href="{{ url_for('list_mailouts_admin') }}">Back to Mailout List</a></p>
{% endblock %}
